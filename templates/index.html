<!DOCTYPE html>
<html>
  <head>
    <title>YOLO-Face Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/index.js"></script>
  </head>
  <body>
    <div class="App">
      <header class="App-header">
        <p><b> YOLOv5 Face Detection </b></p>
        <br/>
        <form>
          <input
            id="imageinput"
            type="file"
            name="image"
            onchange="readUrl(this)"
          />
        </form>
        <table>
          <tr>
            <td>
        <div class="pre_img" className="pre_img">
          <span><img id="imagebox" src="" /></span>
        </div>
      </td>
      <td>
        <div class="result" id="link">
          <!-- <a href="" id="download" download>Download</a> -->
          <span><img id="download" src=""/></span>
        </div>
      </td>
    </tr>
      </table>
        <!-- <video width="320" height="240" controls>
          <source src="/static/video_1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video> -->
        <table align="center">
          <tr>
            <td>
        <div class="pre_img" className="pre_img">
          <span><video id="vidbox" src="" autoplay="autoplay" controls hidden/></span>
        </div>
        <div class="result" id="link">
          <!-- <a href="" id="download" download>Download</a> -->
          <span><video id="vidbox" src="" autoplay="autoplay" controls/></span>
        </div>
      </td>
    </tr>
      </table>
        <button name="send"  class="button" id="sendbutton">Detect</button>
        <br/>
        <div><button onclick="toggle(this)" class="show" id="show">Show Video</button></div>
        <hr class="line" />
        <br/>
        <button name="cam" class="button" id="opencam">Real-time Detection</button>
        <br/>
      </header>
    </div>
  </body>
</html>
